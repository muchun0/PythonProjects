<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>{{form.title}}</p>
        <span style="color:red;">{{ form.title.errors.0}}</span>
        <p>{{form.count}}</p>
        <span style="color:red;">{{ form.count.errors.0}}</span>
        <input type="submit" value="提交">
    </form>
</body>
</html>
