{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}">
    <title>部门列表</title>
</head>
<body>
    <div style="margin-bottom: 10px;">
        <a href="/add/depart/" class="btn btn-success">新建部门</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>人数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for depart in query_set %}
            <tr>
                <td>{{ depart.id }}</td>
                <td>{{ depart.title }}</td>
                <td>{{ depart.count }}</td>
                <td>
                    <a href="/delete/depart/?did={{depart.id}}">删除</a>
                    <a href="/update/depart/?did={{depart.id}}">编辑</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
